<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {font-size: 20px; color: blue;}

        span {background-color: aqua;}

        .winter {color: red; font-size: 30pt; font-weight: 600;}
        
        #summer {color: blue; font-size: 16pt; font-family: 궁서;}
    </style>
</head>
<body>
    <h1 class="winter">현재 디자인이 적용될 문장</h1>
    <span class="winter">안녕하세요~ 홍길동님</span>
    <h1 id="summer">여기도 같은 디자인으로 적용</h1>
    아무 디자인도 적용되지 않는 문장
    <br>
    <div id="summer">내용</div>
</body>
</html>
