<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 딸기 선택 -하위 선택자 이용 */
        /* .fruits span:first-child {color: red;} */

        /* 사과 선택 */
        /* div :last-child {color: red;}
        .fruits h3:last-child {color: red;} */

        /* .fruits *:nth-child(4) {color:red} */
        /* .fruits *:nth-child(2n) {color:red} (2xn) 2의 배수 */
        /* .fruits *:nth-child(2n+1) {color:red} (2n+1) 홀수 */
    
        /* fruits의 하위 요소들 중 span을 제외한 나머지 요소 선택 */
        .fruits *:not(span) {color: red;}

    </style>
</head>
<body>
    <div class="fruits">
        <span>딸기</span>
        <span>수박</span>
        <div>오렌지</div>
        <p>망고</p>
        <h3>사과</h3>
    </div>
    
</body>
</html>
