<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {font-size: 20px;}
    </style>
</head>
<body>
    <span style="width: 100px;">Hello</span>
    <span style="height: 100px;">World</span>

    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.google.com">구글</a>
    <br><br>

    <!-- margin 바깥 여백/padding 내부 여백 span태그는 좌우만 적용-->
    <span style="margin: 100px 100px;">Hello</span> 
    <span style="padding: 100px 100px;">World</span>
    <br><br>

    <span>안녕<span>홍길동</span></span>
    <!-- 글자요소 안에 상자는 넣을 수 없다 
        <span>안녕<div>홍길동</div></span> -->
    <hr/>
    <div>Hello</div>
    <dib>World</dib>
    <br>
    <div style="width: 100px; background-color: aquamarine;">Hello</div>
    <dib style="height: 40px; background-color: yellow;">World</dib>
    <br><br>

    <div style="margin: 100px 30px; background-color: aquamarine;">Hello</div> 
    <div style="padding: 100px 30px; background-color: yellow;">World</div>
</body>
</html>
