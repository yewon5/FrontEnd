<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnOut(){
            document.querySelector("input").style.backgroundColor='yellow';
            //여기선 this를 사용 할 수 없다.
        }
    </script>
</head>
<body>
    <input type="button" value="나는 버튼이다." 
    onmouseover="this.style.backgroundColor='orange';"
    onmouseout="fnOut()"/> 
    <!-- 소스 : button, 클래스 : onmouseover, this : button -->
</body>
</html>
