<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //window.onload = function() {
        //} 아래 화살표 함수와 같음

        window.onload = ()=> {
            const child1 = document.querySelector('.child:nth-child(1)');
            const child2 = document.querySelector('.child:nth-child(2)');

            child2.addEventListener("click", ev => {
                console.log('child2에서 click 이벤트 발생')});

            child2.addEventListener("wheel", ev => {
                console.log('child2에서 wheel 이벤트 발생')});

            child2.addEventListener("mousedown", ev => {
                console.log('child2에서 mousedown 이벤트 발생')});

            child1.addEventListener('click', ev => {
                child2.dispatchEvent(new Event('click'));
                child2.dispatchEvent(new Event('wheel'));
                child2.dispatchEvent(new Event('mousedown')); // child2 이벤트를 강제로 소환
            })
        }
    </script>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
    </div>
</body>
</html>
