<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // String
        let str1 = "Hello";
        let str2 = '1234';
        let str3 = `Hello ${str2}`;
        console.log(str1, str2);
        console.log(str3);
        console.log("------------------------")

        // Number
        let num1 = 100;
        console.log(num1 + 10);

        let num2 = 3.14;
        let num3 = .15;
        console.log(num1 + num2);

        console.log(typeof(str1), typeof(num1));
        console.log(typeof (num1 + str1));

        let num4; // undefined 
        console.log(num1 + num4); // NaN : Not a Number
        console.log(typeof(num1 + num4)); // number
        
        num1 = 0.1;
        num2 = 0.2;
        console.log(num1 + num2); // 컴퓨터는 정수 계산 밖에 못함. 실수 사용시 주의
        console.log(typeof(Number((num1 + num2).toFixed(2)))); // 실수 계산은 문자로 출력되므로 Number를 입력해줘야 함
        console.log("------------------------");

        //Boolean 참, 거짓
        let b1 = true;
        let b2 = false;
        console.log(b1, b2);
        console.log("------------------------")

        // Undefined 값이 진짜 비어있음
        let un1;
        console.log(un1);
        console.log("------------------------")

        // Null 값이 비어있다는 것을 의도적으로 표시
        let age = null;
        console.log(age);

        // Object 객체 뒤에는 마침표 꼭!
        let user1 = new Object(); // user1이라는 새로운 객체를 선언해놓고
        user1.name = "홍길동"; 
        user1.age = 20;
        user1.height = 174;

        console.log(user1);
        console.log(user1.name, user1.age, user1.height);
        console.log(user1["name"], user1["age"]);
        console.log("------------------------")

        let user2 = {
            name:"임꺽정",
            age:35,
            height:172.5
        }

        console.log(user2);
        console.log(user2.name, user2.age, user2.height);
        console.log(user2["name"], user2["age"]);

        let userA = {
            name : "홍길동",
            age : 30
        }

        let userB = {
            name : "임꺽정", // name=키 임꺽정=값, 변수는 키와 값을 한쌍을 묶어서 저장
            age : 32,
            friend : userA
        }

        console.log(userB);
        console.log(userB.name, userB.age);
        console.log(userB.friend.name); // 첫번째방법
        console.log(userB['friend'].name); // 두번째방법
        console.log(userB['friend']['name']); // 세번째방법
        console.log("------------------------")

        // Array 여러개의 값만 저장, 키가 없어서 마침표가 없음
        let fruit1 = 'apple';
        let fruit2 = 'banana';
        let fruit3 = 'cherry';

        let fruit = new Array('apple', 'banana', 'cherry'); 
        console.log(fruit);
        console.log(fruit[0], fruit[1], fruit[2]); // 0-1-2 순서 번호를 index라고 함, 순서 중요, 대괄호로만 접근
        console.log(fruit.length); // 3 = length 배열의 갯수

    </script>
</head>
<body>
    
</body>
</html>
