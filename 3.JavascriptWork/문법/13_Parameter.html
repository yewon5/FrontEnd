        function sum(a, b=3, c=3){
            return a + b + c;
        }

        console.log(sum(1, 2, 3)); // 6
        console.log(sum(1, 2)); // 6 변수에 c=3 값을 미리 줘서 c의 자리에 값을 따로 안 줘도 된다.
        console.log(sum(1, 2, 4)); // 7 c자리에 4라는 값을 주면  c=3은 초기화된다.
        console.log(sum(1)); // 7
